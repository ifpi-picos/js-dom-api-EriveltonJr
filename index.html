<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
    <title>Tarefas</title>
  </head>
  <body>
    <section class="todo">
      <h2>To-do list</h2>
      <div class="input">
        <input
          type="text"
          class="input-field"
          id="todoInput"
          placeholder="Adicione uma nova tarefa"
        />
        <button id="addButton" class="btn">+</button>
      </div>
      <ul class="scroll">
        <li id="todoList"></li>
      </ul>
      <div>
        <hr class="counter" />
        <div class="counter-container">
          <p><span id="todoCount">0</span> itens no total</p>
          <button id="deleteButton">Delete todos</button>
        </div>
      </div>
    </section>
    <footer>
      <div class="footer">
        <p class="made-by">Feito por</p>
        <p class="author">
          <a href="https://github.com/EriveltonJr" target="_blank">Francisco Erivelton</a>
        </p>
      </div>
    </footer>
  </body>
</html>
